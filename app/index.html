<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/rrc-favicon.svg">
    <link rel="icon" type="image/png" href="assets/rrc-favicon.png">
    <title>RRC Organizational Chart - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modernization-styles.css">
    <link rel="stylesheet" href="css/accessibility.css">

    <!-- Org Chart Dependencies for Bulk Export - Lazy loaded on demand -->
    <!-- Moved to dashboard.js loadExportDependencies() method -->

    <!-- Note: Org chart node styles are defined in css/styles.css -->
    <!-- The bulk export pipeline dynamically fetches and injects styles.css with resolved CSS variables -->
    <!-- This ensures consistent styling between the UI and exported PDFs -->
</head>
<body>
    <!-- Skip Navigation Link for Screen Readers -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header -->
    <header class="header" role="banner">
        <div class="header-content">
            <div>
                <h1>RRC Organizational Chart</h1>
                <p>Create, manage, and visualize organizational structures</p>
            </div>
            <div class="toolbar-group">
                <button id="themeToggle" class="btn btn-icon" title="Toggle dark mode" aria-label="Toggle theme">
                    <svg class="icon-svg theme-icon-light" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-svg theme-icon-dark hidden" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <span class="btn-icon-label">Theme</span>
                </button>
                <button class="btn btn-accent btn-sm" onclick="app.exportAllChartsToPDF()">
                    <svg class="icon-svg sm" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Export All to PDF
                    <svg class="icon-svg sm" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
                <button class="btn btn-outline-secondary btn-sm" onclick="app.exportAllData()">
                    <svg class="icon-svg sm" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Backup Data
                </button>
                <button class="btn btn-orange" data-action="new-chart" onclick="app.showCreateModal()">
                    <svg class="icon-svg sm" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Chart
                    <svg class="icon-svg sm" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main id="main-content" class="container" role="main">
        <!-- Search and Filter Toolbar -->
        <div class="toolbar">
            <div class="search-box">
                <span class="search-icon">
                    <svg class="icon-svg sm stroke-medium" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </span>
                <input
                    type="text"
                    class="search-input"
                    placeholder="Search charts..."
                    id="searchInput"
                    oninput="app.filterCharts(this.value)"
                >
            </div>
            <div class="toolbar-group">
                <label class="form-label m-0 mr-2">Filter by Department:</label>
                <select class="form-select w-auto" id="departmentFilter" onchange="app.filterByDepartment(this.value)">
                    <option value="">All Departments</option>
                </select>
            </div>
        </div>

        <!-- Charts Grid -->
        <div id="chartsContainer" class="mt-4" role="region" aria-label="Organization charts list">
            <!-- Charts will be rendered here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state hidden">
            <div class="empty-state-icon">
                <svg class="icon-svg w-12 h-12 stroke-thin" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3v18h18"></path>
                    <path d="m19 9-5 5-4-4-3 3"></path>
                </svg>
            </div>
            <h2 class="empty-state-title">No org charts yet</h2>
            <p class="empty-state-description">Create your first organizational chart to get started</p>
            <button class="btn btn-primary btn-lg" onclick="app.showCreateModal()">
                <svg class="icon-svg sm" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Create Your First Chart
            </button>
        </div>
    </main>

    <!-- ARIA Live Region for Status Announcements -->
    <div class="aria-live-region" role="status" aria-live="polite" aria-atomic="true" id="statusAnnouncer"></div>
    <div class="aria-live-region" role="alert" aria-live="assertive" aria-atomic="true" id="alertAnnouncer"></div>

    <!-- Create/Edit Chart Modal -->
    <div id="chartModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Create New Chart</h2>
                <button class="modal-close" onclick="app.closeModal()">Ã—</button>
            </div>
            <form id="chartForm" onsubmit="app.saveChart(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label" for="chartName">Chart Name *</label>
                        <input
                            type="text"
                            id="chartName"
                            class="form-input"
                            placeholder="e.g., Engineering Department - Q4 2025"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="departmentTag">Department Tag</label>
                        <input
                            type="text"
                            id="departmentTag"
                            class="form-input"
                            placeholder="e.g., Engineering, Sales, Marketing"
                            list="departmentList"
                        >
                        <datalist id="departmentList"></datalist>
                        <p class="form-help">Tag this chart by department for easier filtering</p>
                    </div>

                    <input type="hidden" id="chartId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="app.closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Chart</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cloud-storage.js"></script>
    <script src="js/accessibility.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/org-node-renderer.js"></script>
    <script src="js/export-template.js"></script>
    <script src="js/chart-sharing.js"></script>
    <script src="js/dashboard.js"></script>
    <!-- bulk-export.js is lazy loaded on demand -->
</body>
</html>
