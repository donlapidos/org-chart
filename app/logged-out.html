<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signed Out - Org Chart</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .logged-out-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .logged-out-container h1 {
            margin-bottom: 1rem;
            color: var(--text-color, #333);
        }
        .logged-out-container p {
            margin-bottom: 2rem;
            color: var(--text-muted, #666);
        }
        .sign-in-btn {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            background-color: var(--primary-color, #0078d4);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .sign-in-btn:hover {
            background-color: var(--primary-hover, #106ebe);
        }
    </style>
</head>
<body>
    <div class="logged-out-container">
        <h1>You're signed out</h1>
        <p>You have been successfully logged out of the Org Chart application.</p>
        <a href="/.auth/login/aad" class="sign-in-btn">Sign in</a>
    </div>
</body>
</html>
